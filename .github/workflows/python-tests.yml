name: Python Tests

on:
  push:
    branches:
      - master  # Замените на вашу основную ветку, если она называется иначе
  pull_request:
    branches:
      - master  # Замените на вашу основную ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
